<div > 
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <h4 style="text-align: center">Welcome to Employee Management System</h4>
        <section class="login_content login_Sec">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1>Login Form</h1>
            <div>
              <input class="form-control" formControlName="username" placeholder="Email" type="email">
            </div>
            <div>
              <input class="form-control" formControlName="password" placeholder="Password" type="password">
            </div>
            <div>
              <button type="submit" class="btn btn-default submit">Log in</button>

              <!-- <a [routerLink]="['/admin']"  class="btn btn-default submit" href="index.html">Log in</a> -->
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">New to site?
                <a href="#signup" class="to_register"> Create Account </a>
              </p>

              <div class="clearfix"></div>
              <br />

              
            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form login_Sec">
        <section class="login_content">
         
            <h1>Create Account</h1>
            <div class=" row p-6">
              <input type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <div class=" row p-6">
              <input type="email" class="form-control" placeholder="Email" required="" />
            </div>
            <div class=" row p-6">
              <input type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div class=" row p-6">
              <a class="btn btn-default submit" href="index.html">Submit</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Already a member ?
                <a href="#signin" class="to_register"> Log in </a>
              </p>

              <div class="clearfix"></div>
              <br />

             
            </div>
        
        </section>
      </div>
    </div>
  </div>
