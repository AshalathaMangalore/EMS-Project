<div class="right_col" role="main">
  <!-- top tiles -->
  <div class="row tile_count"><table border="1" id="tblCompany">
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of allEmpDetails">
    <td>{{item.id}}</td>
    <td >{{item.firstName}}</td>
    <td >{{item.lastName}}</td>
    <td >{{item.phone}}</td>
    <td><button class="btnSubmit" (click)="delete(item.id)">Delete</button></td>
  </tr>
</table>
</div>
<div *ngIf="show">
  <div class="popup">
    <a class="close" (click)="closePopup()">&times;</a>
    <h2>Thanks!</h2>
    <div class="content">
      Succesully deleted
    </div>
  </div>
</div>
</div>
